<!DOCTYPE html>
<html>
<head>
    <title>Students</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <div class="card">

        <div class="top-bar">
            <h3>Welcome {{ session.user }}</h3>
            <a class="logout" href="/logout">Logout</a>
        </div>

        <a href="/add">‚ûï Add Student</a><br><br>

        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Roll</th>
                <th>Branch</th>
                <th>Actions</th>
            </tr>

            {% for s in students %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>{{ s[3] }}</td>
                <td class="action">
                    <a href="/edit/{{ s[0] }}">‚úè Edit</a>
                    <a href="/delete/{{ s[0] }}" onclick="return confirm('Delete?')">üóë Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>

    </div>
</div>

</body>
</html>
